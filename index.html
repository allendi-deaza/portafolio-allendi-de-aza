<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portafolio — Allendi De Aza</title>
<meta name="description" content="Portafolio digital de Allendi De Aza — Desarrollador web" />
<style>
:root{
--bg: #000000; /* fondo negro como ejemplo */
--card: #071214;
--muted: #a6b2b8;
--accent: #00c8ff; /* cyan vibrante */
--accent-2: #00a0d6; /* azul-cian secundario */
--glass: rgba(255,255,255,0.02);
--glass-2: rgba(255,255,255,0.01);
--radius: 12px;
--ff: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:var(--ff);background:var(--bg);color:#eef6fb}
.container{max-width:1100px;margin:32px auto;padding:0 20px}


header.topbar{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
.menu{display:flex;gap:18px}
.menu a{color:var(--accent);text-decoration:none;font-weight:700}


.hero-wrap{display:flex;gap:24px;align-items:flex-start;margin-top:18px}
.left-col{flex:1}
.right-col{width:360px}


.card{background:linear-gradient(180deg,var(--card), rgba(7,18,20,0.7));padding:22px;border-radius:14px;box-shadow:0 6px 30px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03)}
h1{margin:0;font-size:34px}
.subtitle{color:var(--muted);margin-top:8px}


.cta{margin-top:18px}
.btn{display:inline-block;padding:10px 18px;border-radius:10px;text-decoration:none;font-weight:700}
.btn-outline{border:2px solid var(--accent);color:var(--accent);background:transparent}
.btn-solid{background:var(--accent);color:#00222b}


.socials{display:flex;flex-direction:column;gap:12px;margin-top:20px}
.socials a{display:flex;align-items:center;gap:12px;padding:12px;border-radius:10px;border:2px solid rgba(0,200,255,0.12);text-decoration:none;color:var(--accent);background:transparent}


.photo{border-radius:6px;overflow:hidden;border:4px solid rgba(0,0,0,0.2)}
.photo img{width:100%;height:100%;object-fit:cover;display:block}


section{margin-top:22px}
h2{margin:0 0 12px 0}
p.lead{color:var(--muted);line-height:1.6}


.projects{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.project{padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border:1px solid rgba(255,255,255,0.02)}


footer{margin-top:22px;text-align:center;padding:12px;background:var(--accent);color:#031a20;border-radius:8px}


@media (max-width:880px){
.hero-wrap{flex-direction:column}
.right-col{width:100%}
.projects{grid-template-columns:1fr}
}
</style>
</head>
<body>
</html>
